<html>
  <head>
    <title>_hyperscript Score Keeper</title>
    <link rel="stylesheet" href="score-keeper.css" />
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script type="text/hyperscript">
      def color(like)
        if like return 'red' end
        return 'white'
      end

      def heart(like)
        if like return '‚ù§Ô∏è' end
        return 'ü§ç'
      end

      def report()
        if $score1 > $score2 then return `The ${$team1} are winning.` end
        if $score2 > $score1 then return `The ${$team2} are winning.` end
        return 'The score is tied.'
      end
    </script>
  </head>
  <body
    _="init
    set $dislikeColor to 'white'
    set $likeColor to 'red'
    set $like1 to false
    set $like2 to false
    set $score1 to 25
    set $score2 to 22
    set $team1 to 'Chiefs'
    set $team2 to '49ers'
  "
  >
    <main class="column">
      <div id="report" _="init set my textContent to report()"></div>
      <section class="column team">
        <label>
          Team
          <input
            type="text"
            _="
              init set my value to $team1
              on change set $team1 to my value
            "
          />
        </label>
        <label>
          Score
          <input
            type="number"
            _="
              init set my value to $score1
              on change
                set $score1 to my value
                set the textContent of #report to report()
            "
          />
        </label>
        <button
          _="on click
            set $like1 to not $like1
            if $like1
              set *border-color of closest parent <section/> to 'red'
              set my textContent to '‚ù§Ô∏è'
            else
              set *border-color of closest parent <section/> to 'white'
              set my textContent to 'ü§ç'
            end
            "
        >
          ü§ç
        </button>
      </section>
